<div class="modal fade" id="message_modal_form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" data-dismiss="modal" data-ng-click="ctrl.application.menuToggle()">
					<i class="fa fa-close"></i>
				</button>
				<h4 class="modal-title">Cont√°ctame</h4>
			</div>
			<div class="modal-body text-justify">
				<input class="form-control" placeholder="Email" data-ng-model="ctrl.message.newdoc.email" type="text" />
				<br>
				<textarea class="form-control" placeholder="Mensaje" rows="5" data-ng-model="ctrl.message.newdoc.message" ></textarea>
				<br>
					
				<!--if:doc.config.recaptcha.enabled-->
				<div class="g-recaptcha" data-sitekey="{{data:doc.config.recaptcha.public}}" >
				</div>
				<br />
				<!--/if-->
						
				<button class="btn btn-primary btn-block" data-ng-click="ctrl.message.create()" >ENVIAR</button>

				<p id="message_log"></p>
			</div>
		</div>
	</div>
</div>
